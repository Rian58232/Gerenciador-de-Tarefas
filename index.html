<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciador de Tarefas</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #f0f2f5;
      min-height: 100vh;
      padding: 20px;
      transition: background 0.5s ease;
    }
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      animation: fadeInUp 0.7s ease-out;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      text-align: center;
      color: #fff;
      font-size: 2.5em;
      margin-bottom: 25px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }
    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 25px;
    }
    input, select {
      flex: 1;
      padding: 12px 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #f0f2f5;
      font-size: 1em;
      transition: all 0.3s ease;
    }
    input:focus, select:focus {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.02);
      outline: none;
    }
    button {
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      background: #4a90e2;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #357ab7;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
    }
    button i {
      margin-right: 5px;
    }
    #tarefas-list {
      list-style: none;
      padding: 0;
    }
    .tarefa-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 20px;
      margin: 15px 0;
      border-radius: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: slideIn 0.5s ease-out;
    }
    @keyframes slideIn {
      from { transform: translateX(-20px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    .tarefa-info {
      flex-grow: 1;
      font-size: 1.1em;
    }
    .tarefa-info strong {
      color: #fff;
    }
    .contador {
      font-weight: 600;
      margin-left: 15px;
      transition: color 0.3s ease;
    }
    .contador.urgent { color: #e74c3c; }
    .contador.warning { color: #f1c40f; }
    .contador.normal { color: #2ecc71; }
    .action-btns {
      display: flex;
      gap: 10px;
    }
    .delete-btn, .complete-btn {
      padding: 8px 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .delete-btn {
      background: #e74c3c;
      color: #fff;
    }
    .delete-btn:hover {
      background: #c0392b;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
    }
    .complete-btn {
      background: #2ecc71;
      color: #fff;
    }
    .complete-btn:hover {
      background: #27ae60;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
    }
    @media (max-width: 600px) {
      .form-group {
        flex-direction: column;
      }
      input, select, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gerenciador de Tarefas</h1>
    <div class="form-group">
      <input type="text" id="titulo" placeholder="Título da tarefa" required />
      <input type="date" id="data" min="2025-01-01" max="2025-12-31" required />
      <input type="time" id="hora" required />
      <select id="categoria" required>
        <option value="">Selecione uma categoria</option>
        <option value="Compromisso">Compromisso</option>
        <option value="Curso">Curso</option>
        <option value="Geral">Geral</option>
        <option value="Personalizada">Personalizada</option>
      </select>
      <input type="text" id="categoria-personalizada" placeholder="Escreva a categoria personalizada" style="display:none;" />
      <button onclick="adicionarTarefa()"><i class="fas fa-plus"></i> Adicionar</button>
    </div>
    <div class="form-group">
      <select id="filtro" onchange="carregarTarefas()">
        <option value="">Todos</option>
        <option value="pendente">Pendentes</option>
        <option value="concluído">Concluídos</option>
      </select>
    </div>
    <ul id="tarefas-list"></ul>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script>
    const API_URL = 'https://gerenciador-tarefas-api-2a09.onrender.com';

    const categoriaSelect = document.getElementById('categoria');
    const categoriaPersonalizadaInput = document.getElementById('categoria-personalizada');

    categoriaSelect.addEventListener('change', () => {
      if (categoriaSelect.value === 'Personalizada') {
        categoriaPersonalizadaInput.style.display = 'inline-block';
      } else {
        categoriaPersonalizadaInput.style.display = 'none';
        categoriaPersonalizadaInput.value = '';
      }
    });

    async function adicionarTarefa() {
      const titulo = document.getElementById('titulo').value.trim();
      const data = document.getElementById('data').value;
      const hora = document.getElementById('hora').value;
      let categoria = document.getElementById('categoria').value;

      if (categoria === 'Personalizada') {
        categoria = document.getElementById('categoria-personalizada').value.trim();
      }

      if (!titulo || !data || !hora || !categoria) {
        alert('Por favor, preencha todos os campos corretamente.');
        return;
      }

      const response = await fetch(`${API_URL}/tarefas`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ titulo, data, hora, categoria, status: 'pendente' })
      });

      const result = await response.json();
      if (response.ok) {
        document.getElementById('titulo').value = '';
        document.getElementById('data').value = '';
        document.getElementById('hora').value = '';
        document.getElementById('categoria').value = '';
        document.getElementById('categoria-personalizada').value = '';
        document.getElementById('categoria-personalizada').style.display = 'none';
        carregarTarefas();
        alert('Tarefa adicionada com sucesso!');
      } else {
        alert(`Erro ao adicionar tarefa: ${result.error || 'Verifique os campos.'}`);
      }
    }

    let intervaloContadores;

    async function carregarTarefas() {
      if (intervaloContadores) clearInterval(intervaloContadores);
      const filtro = document.getElementById('filtro').value;
      const url = filtro ? `${API_URL}/tarefas?status=${filtro}` : `${API_URL}/tarefas`;
      const response = await fetch(url);
      const tarefas = await response.json();
      const lista = document.getElementById('tarefas-list');
      lista.innerHTML = '';

      tarefas.forEach(tarefa => {
        const li = document.createElement('li');
        li.className = 'tarefa-item';

        const infoDiv = document.createElement('div');
        infoDiv.className = 'tarefa-info';
        infoDiv.innerHTML = `<strong>${tarefa.titulo}</strong> (${tarefa.categoria}) - ${tarefa.status}<br/>Data: ${tarefa.data} Hora: ${tarefa.hora}`;

        const contadorSpan = document.createElement('span');
        contadorSpan.className = 'contador normal';
        contadorSpan.id = `contador-${tarefa.id}`;

        const actionBtn = document.createElement('div');
        actionBtn.className = 'action-btns';

        const btnConcluir = document.createElement('button');
        btnConcluir.className = 'complete-btn';
        btnConcluir.textContent = tarefa.status === 'pendente' ? 'Concluir' : 'Reabrir';
        btnConcluir.onclick = () => atualizarStatus(tarefa.id, tarefa.status === 'pendente' ? 'concluído' : 'pendente');

        const btnExcluir = document.createElement('button');
        btnExcluir.className = 'delete-btn';
        btnExcluir.textContent = 'Excluir';
        btnExcluir.onclick = () => deletarTarefa(tarefa.id);

        actionBtn.appendChild(btnConcluir);
        actionBtn.appendChild(btnExcluir);

        li.appendChild(infoDiv);
        li.appendChild(contadorSpan);
        li.appendChild(actionBtn);

        lista.appendChild(li);
      });

      intervaloContadores = setInterval(() => {
        const now = new Date().getTime();
        tarefas.forEach(tarefa => {
          const dataHoraTarefa = new Date(`${tarefa.data}T${tarefa.hora}:00`).getTime();
          const diff = dataHoraTarefa - now;

          const contadorSpan = document.getElementById(`contador-${tarefa.id}`);
          if (diff <= 0) {
            contadorSpan.textContent = 'Já chegou!';
            contadorSpan.className = 'contador normal';
          } else {
            const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diff % (1000 * 60)) / 1000);

            contadorSpan.textContent = `Faltam ${dias}d ${horas}h ${minutos}m ${segundos}s`;
            if (diff < 24 * 60 * 60 * 1000) contadorSpan.className = 'contador urgent';
            else if (diff < 48 * 60 * 60 * 1000) contadorSpan.className = 'contador warning';
            else contadorSpan.className = 'contador normal';
          }
        });
      }, 1000);
    }

    async function atualizarStatus(id, novoStatus) {
      const response = await fetch(`${API_URL}/tarefas/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status: novoStatus })
      });
      if (response.ok) carregarTarefas();
    }

    async function deletarTarefa(id) {
      await fetch(`${API_URL}/tarefas/${id}`, { method: 'DELETE' });
      carregarTarefas();
    }

    carregarTarefas();
  </script>
</body>
</html>
